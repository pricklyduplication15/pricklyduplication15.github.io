<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <title>John and Jane's Wedding</title>
    <style>
      /* Add some basic styling to the page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .registry {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
      .registry iframe {
        border: none;
      }
      .menu {
        margin-top: 50px;
      }
      .menu li {
        margin-bottom: 10px;
      }
      .details {
        margin-top: 50px;
      }
      .details p {
        margin-bottom: 10px;
      }
      .photos {
        margin-top: 50px;
      }
      .photos img {
        max-width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>John and Jane's Wedding</h1>
    <div class="container">
      <div class="registry">
        <iframe src="https://www.amazon.com/wedding/john-doe-jane-doe-june-2023/registry" width="600" height="600"></iframe>
      </div>
      <div class="menu">
        <h2>Menu</h2>
        <ul>
          <li>Appetizers</li>
          <li>Salad</li>
          <li>Entree</li>
          <li>Dessert</li>
          <li>Beverages</li>
        </ul>
      </div>
      <div class="details">
        <h2>Details</h2>
        <p>Date: June 1, 2023</p>
        <p>Time: 6:00pm - 11:00pm</p>
        <p>Address: 123 Main Street, Anytown USA</p>
        <p>Parking: Free parking is available on site.</p>
      </div>
      <div class="photos">
        <h2>Photos</h2>
        <img src="img/photo1.jpg" alt="Photo 1">
        <img src="img/photo2.jpg" alt="Photo 2">
        <img src="img/photo3.jpg" alt="Photo 3">
      </div>
    </div>
  </body>
</html>
